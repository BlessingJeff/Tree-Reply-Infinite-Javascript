<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Reply Infinite</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body> 
   
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <div class="container">
        <input class="input" style="width:80%" autocomplete="off" autofocus type="text" placeholder="Type Something..." id="post" name="post" />
        <button type="submit" class="btn" onClick="Post()" >Post</button>
      <div id="root">
       
        <div id="p1" >
            <p class="post">Hello Everyone...
            <button type="submit" class="rBtn" disabled  onClick="Reply(rP1)">Reply</button></p>
         
            <div class="reply" id="rP1" >
            </div>  
        </div>
      </div>
        <input class="input" autocomplete="off" autofocus type="text" placeholder="Reply" id="reply" name="reply"  />
    </div>
    <script src="script.js"></script>
</body>
</html>
